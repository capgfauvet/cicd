name: Manual install

on:
  workflow_dispatch:
    inputs:
      runTest:
        description: 'Run test ?'
        required: true
        default: false
        type: boolean


jobs:
  install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "16"

    - name: Install dependencies
      run: |
        npm install

    - name: Run Build
      run: |
        npm run build
    
    - name: Run Test
      if: github.event.inputs.runTest == 'true'
      run: | 
        npm test